<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test_task_JS</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="fonts/playfair_display/stylesheet.css">
	</head>
	<body>
		<div class="container">
			<div class="canvas-wrapper">
				<canvas id="draw-app" width="500" height="300"></canvas>
				<img id="image">
			</div>
			<div class="tools">
				<span class="section-title">pick a color</span>
				<div id="choose-color">
					<input type="checkbox" id="color-input" checked></input>
					<div id="color-picker">
					  <canvas id="color-block" height="150" width="150"></canvas>
					  <canvas id="color-strip" height="150" width="30"></canvas>
					</div>
				</div>
				<label for="color-input" id="color-label"></label>
				<span class="section-title"> size of stroke</span>
				<input type="range" name="brushsize" min="0" max="20" id="brushSlider" step="1" value="1">
				<button id="clearCanvas" onclick="clearCanvas()">Clear Canvas</button>
				<button id="save" onclick="saveCanvas()">Save</button>
			</div>
		</div>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
